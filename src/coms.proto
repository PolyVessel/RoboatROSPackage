syntax = "proto3";

message Command_Envelope {
    oneof command {
        ModeSet mode_set = 1;
        MotorSet motor_set = 2;
        EStop estop = 3;
        EStopClear estop_clear = 4;
    }
    uint64 timestamp = 5;
    uint32 id = 6;
}

enum Mode {
    MANUAL = 0;
    WAYPOINT = 1;
}

message ModeSet {
    Mode mode = 1;
}

message MotorSet {
    float port = 1;
    float starboard = 2;
}

message EStop {}
message EStopClear {}